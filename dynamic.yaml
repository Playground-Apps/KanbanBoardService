http:
  routers:
    frontend:
      rule: "Host(`kanban-board.com`) && PathPrefix(`/`)"
      service: frontend-service
      entryPoints:
        - websecure
      tls: {}

    api:
      rule: "Host(`kanban-board.com`) && PathPrefix(`/api/kanban_board/`)"
      service: api-service
      entryPoints:
        - websecure
      tls: {}

  services:
    frontend-service:
      loadBalancer:
        servers:
          - url: "http://kanban-app:80"

    api-service:
      loadBalancer:
        servers:
          - url: "http://kanbanservice:8080"